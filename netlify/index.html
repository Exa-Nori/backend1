<body>
    <div class="container">
        <h1>üîß –¢–µ—Å—Ç API L'√éLE DE R√äVE</h1>
        
        <div class="api-url">

        <h2>üìù –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è</h2>
        <form id="messageForm">

            </div>
            <div class="form-group">

                <input type="tel" id="phone" placeholder="+79991112233" required>
            </div>
            <div class="form-group">
                <label for="email">Email (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">–°–æ–æ–±—â–µ–Ω–∏–µ:</label>

            </div>
            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>

        <h2>üõí –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="serviceTitle">–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏:</label>
                <input type="text" id="serviceTitle" value="–ú–∞—Å—Å–∞–∂" required>
            </div>
            <div class="form-group">
                <label for="servicePrice">–¶–µ–Ω–∞:</label>
                <input type="text" id="servicePrice" value="2000 ‚ÇΩ" required>
            </div>
            <div class="form-group">
                <label for="duration">–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</label>
                <input type="number" id="duration" value="2" required>
            </div>
            <div class="form-group">
                <label for="date">–î–∞—Ç–∞:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="orderName">–ò–º—è:</label>
                <input type="text" id="orderName" required>
            </div>
            <div class="form-group">
                <label for="orderPhone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
                <input type="tel" id="orderPhone" placeholder="+79991112233" required>
            </div>
            <div class="form-group">
                <label for="orderEmail">Email (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <input type="email" id="orderEmail">
            </div>
            <div class="form-group">
                <label for="comments">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <textarea id="comments" rows="3"></textarea>

            <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>

        <h2>üîß –¢–µ—Å—Ç API</h2>
        <button onclick="testApi()">–¢–µ—Å—Ç API</button>
        <button onclick="testTelegram()">–¢–µ—Å—Ç Telegram</button>
        <button onclick="getChatId()">–ü–æ–ª—É—á–∏—Ç—å Chat ID</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        function updateApiUrl() {
            const url = document.getElementById('apiUrlInput').value;
            document.getElementById('apiUrl').textContent = url;
        }

        function showResult(data, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function makeRequest(endpoint, method = 'GET', data = null) {
            const apiUrl = document.getElementById('apiUrl').textContent;
            const url = `${apiUrl}${endpoint}`;
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result);
                } else {
                    showResult(result, true);
                }
            } catch (error) {
                showResult({ error: error.message }, true);
            }
        }

        function testApi() {
            makeRequest('/');
        }

        function testTelegram() {
            makeRequest('/api/test-telegram');
        }

        function getChatId() {
            makeRequest('/api/get-chat-id');
        }

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()
            };
            makeRequest('/api/send-to-telegram', 'POST', data);
        });

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                serviceTitle: document.getElementById('serviceTitle').value,
                servicePrice: document.getElementById('servicePrice').value,
                duration: parseInt(document.getElementById('duration').value),
                date: document.getElementById('date').value,
                name: document.getElementById('orderName').value,
                phone: document.getElementById('orderPhone').value,
                email: document.getElementById('orderEmail').value,
                comments: document.getElementById('comments').value,
                timestamp: new Date().toISOString()
            };
            makeRequest('/api/send-order-to-telegram', 'POST', data);
        });
    </script>
